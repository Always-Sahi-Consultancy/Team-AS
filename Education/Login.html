<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="css/login.css" rel="stylesheet">
    <script src="js/login.js"></script>
</head>

<body>
    <div class="content">
        <div class="container-fluid data">
            <div class="options logins" onclick="login()">
                <h3>Log in</h3>
            </div>
            <div class="options signups" onclick="joinus()">
                <h3>Join Us</h3>
            </div>
            <form class="login container-fluid">
                <input type="email" autofocus="Email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="submit" value="Submit" class="button">
                <input type="reset" class="button">
                <label class="forgot_passwords">Forgot Password?</label>
            </form>
            <form class="signup container-fluid">
                <input type="text" placeholder="First Name" required>
                <input type="text" placeholder="Middle Name">
                <input type="text" placeholder="Last Name" required>
                <input type="number" placeholder="Mobile Number" min=1000000000 max=9999999999 required>
                <input type="email" placeholder="E-Mail" required>
                <input type="password" placeholder="password" required>
                <input type="submit" value="Submit" class="button">
                <input type="reset" class="button">
                <a href="" target="_blank"><input type="button" class="google" value="Create Account with Google"></a>
            </form>
            <form class="forgot_password container-fluid">
                <input type="email" placeholder="Email" required>
                <input type="submit" value="Sent Reset Link">
                <!-- <span class="popup-text" id="popup">Reset Link has been mailed to your id</span> -->
            </form>
        </div>
    </div>
</body>

</html>
